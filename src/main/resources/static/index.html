<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #3498db;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #1d6fa5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Plane Finder ✈️</h1>
    <a href="/position" class="button">View Live Aircraft</a>
</div>
</body>
</html>
